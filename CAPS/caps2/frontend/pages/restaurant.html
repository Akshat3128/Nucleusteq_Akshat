<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="../css/restaurant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <!-- Modern Navbar -->
    <div class="navbar">
        <a href="../index.html">
            <i class="fas fa-home"></i> <div class="home-btn">Home</div>
        </a>

        <!-- Theme Toggle Button -->
        <!-- <button id="theme-toggle" class="theme-btn">Dark Mode</button> -->
    </div>

    <!-- Restaurant Details Container -->
    <div class="restaurant-container">
        <h1 id="restaurant-name">Loading...</h1>
        <p>Status: <span id="restaurant-status" class="status">Loading...</span></p>
        <p class="rating">
            <i class="fas fa-star" style="color: gold;"></i>
            <span id="restaurant-rating">0.0</span>
        </p>
        <button class="view-menu-btn" id="view-menu-btn">View Menu</button>
    </div>

    <script src="../js/restaurant.js"></script>
</body>
</html>
