<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
  <title>HR Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
            <h2>Employee Dashboard</h2>
            <div class="table-wrapper">
            <button onclick="showAddForm()">Add Employee</button>
            <table id="employeeTable">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Department</th><th>Email</th><th>Salary</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
            </table>

            <div id="employeeFormContainer" class="modal">
            <form id="employeeForm">
                <input type="hidden" name="id">
                <input type="text" name="name" placeholder="Name" required />
                <input type="text" name="department" placeholder="Department" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="number" step="0.01" name="salary" placeholder="Salary" required />
                <button type="submit">Save</button>
                <button type="button" onclick="closeForm()">Cancel</button>
            </form>
            </div>
        </div>
    </div>    
    <div id="toast" class="toast"></div>
    <script src="js/dash.js"></script>
</body>
</html>
